<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="title">
      <h2>SPARQL endpoint</h2>
      <div class="title-underline"></div>
    </div>
    <form class="form">
      <div class="form-row">
        <label for="textarea" class="form-label">query text</label>
        <textarea id="textarea" class="form-textarea">
select distinct ?Concept 
          
where {
  [] a ?Concept
}
        </textarea>
        <!-- <small class="form-alert">please provide a conjunctive query</small> -->
      </div>
      <input type="submit" value="submit" class="btn btn-block" />
    </form>

    <div class="loading hide-loading"></div>
    <!-- javascript -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
